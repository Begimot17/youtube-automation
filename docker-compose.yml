version: '3.8'

services:
  # The Python Automation Server
  server:
    build: .
    image: youtube-automation:latest
    container_name: youtube_auto_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
    volumes:
      - ./output:/app/output
      - ./auth:/app/auth
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    # Keep standard STDIN open for interactive login if needed
    stdin_open: true
    tty: true

  # N8N Orchestrator
  n8n:
    image: n8nio/n8n:latest
    container_name: youtube_auto_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
