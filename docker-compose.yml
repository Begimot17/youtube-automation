version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: youtube_auto_db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=automation
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-puser_password"]
      interval: 5s
      timeout: 5s
      retries: 10

  # The Python Automation Server
  server:
    build: .
    image: youtube-automation:latest
    container_name: youtube_auto_server
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app
    ports:
      - "${PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - ./auth:/app/auth
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    stdin_open: true
    tty: true

  # Telegram Bot Controller
  bot:
    build: .
    image: youtube-automation:latest
    container_name: youtube_auto_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      server:
        condition: service_started
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    command: ["python", "src/telegram_bot.py"]
    volumes:
      - ./auth:/app/auth
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs

